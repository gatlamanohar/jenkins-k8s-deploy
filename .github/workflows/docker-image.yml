name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Change this to the branch you want to trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-action@v1

    - name: Login to Docker Hub
      run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and Tag Docker Image
      run: docker build -t new:latest .
      working-directory: ./Dockerfile

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/new:latest

    - name: Logout from Docker Hub
      run: docker logout
